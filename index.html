<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="flex-container">
    <!-- Right side of panel -->
    <div class="product-card">

      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width:600px)">
        <source srcset="images/image-product-desktop.jpg" media="(max-width:1500px)">
        <img src="images/image-product-desktop.jpg" alt="Picture of perfume bottle">
      </picture>
    
      <!-- Left side of panel -->
      <div class="content">
        <span class="product-category" display="inline-block">Perfume</span>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-label">
          <span class="price-label-discount">$149.99</span>
          <span class="price-label-original">$169.99</span>
        </div>
        <button class="cart-button">Add to Cart</button>
      </div>
    
    </div>
  </div>
</body>
</html>
